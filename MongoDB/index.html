<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    
    <div class="card mt-3 container bg-success text-warning fw-bold" style="width: 30rem;">
        <div class="card-body">
            <form action="users" method="post">
                <label for="firstName">firstName :</label>
                <input type="text" id="firstName" name="userName" /><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="Email" /><br>
                <label for="phone">phone number :</label>
                <input type="text" id="phone" name="phoneNumber" /><br>
                <label for="color">favourite color :</label>
                <input type="text" id="color" name="favoriteColor"><br>
                <label for="food">favouriteFood :</label>
                <input type="text" id="food" name="favourite-food" /><br>
                <label for="feedBack">feedBack :</label>
                <textarea placeholder="enter your feedBack..." id="feedBack" name="feedBack"></textarea><br>
                <input type="submit" class="btn btn-danger"/>
            </form>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
